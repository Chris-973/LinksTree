<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens des réseaux de Christopher Marie-Angélique</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fond dynamique : https://www.vantajs.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 80.00,
                cohesion: 5.00,
                quantity: 1.00,
                backgroundAlpha: 0.00
                })
        })
    </script>
    
</head>
<body id="background">
    <header>
        <div class="photo-profile"><img src="img/pp.png" alt="photo de profile"></div>
        <div class="pseudo"><h1>@Chris-973</h1></div>
    </header>

    </main>
</body>
</html>
